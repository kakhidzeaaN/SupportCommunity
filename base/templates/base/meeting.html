<style>
    .row {
        background-color:pink;
        padding: 10px;
    }
</style>
<h1>Meeting Page Html</h1>
<div class="row">
    {% for meeting in meetings %}
        <div class="col-sm-4 mb-3 mt-3">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">{{ meeting.headline }}</h5>
                    <h6>{{ meeting.created }}</h6>
                    <p class="card-text">{{ meeting.description |slice:":120" }}</p>

                    {% if request.user.is_authenticated %}
                    <a href="{% url 'reading' meeting.id %}" class="btn btn-secondary">Read agenda</a>
                    <br><br>
                    {% endif %}
                    {% if request.user == meeting.creator %}
                        <a href="{% url 'delete' meeting.id %}" class="btn btn-secondary">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

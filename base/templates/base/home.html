{% extends 'main.html' %}

{% block title %} <title>Home Page</title>{% endblock %}

{% block content %}
    <br>
    <div class="object" style="margin-left: 1%; ">
        <h1>Supporting Community</h1>
    </div>
    <hr>
    <br>


    <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-left:10%;">
        {% for topic in topics %}
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ topic.name }}</h5>
                        <p class="card-text">{{ topic.content |slice:":200" }}</p>
                        <a href="#" class="card-link">See description</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

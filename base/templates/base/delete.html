{% extends 'main.html' %}

{% block title %} <title>Delete Page HTML</title>{% endblock %}
{% load static %}
{% block static %}
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
{% endblock %}
{% block content %}

    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-warning">
                <div class="card-header bg-light text-dark">
                    <h4 class="mb-0">Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="lead text-center">Are you sure you want to delete the "{{ obj }}" group?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                            <a href="{% url 'about' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    {% block footer %}
        <!-- No footer for this page -->
    {% endblock %}

{% endblock %}

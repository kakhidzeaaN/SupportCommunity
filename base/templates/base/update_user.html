{% extends 'main.html' %}

{% block title %} <title>Update Profile</title>{% endblock %}

{% block content %}
<style>
    .update-user-container {
    width: 600px; /* Adjust width as needed */
    margin-top: 20px; /* Space above the form */
    padding: 20px; /* Padding inside the container */
    background-color: #B0E0E6; /* Background color of the form */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    * Form Heading */
    h2 {
        margin-bottom: 20px; /* Space below the heading */
        font-family: 'Roboto', sans-serif; /* Custom font */
    }
    .form-group {
        margin-bottom: 10px; /* Space between form fields */
        margin-top: 5px;
    }

    /* Form Control */
    .form-control{
        border-radius: 4px; /* Rounded corners for input fields */
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075); /* Inner shadow for better appearance */
    }
    /* Buttons */
    .btn {
        border-radius: 4px; /* Rounded corners for buttons */
        padding: 10px 20px; /* Padding inside the button */
    }

    .btn-primary {
        background-color: #007bff; /* Primary button color */
        border: none; /* Remove default border */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker color on hover */
    }

    .btn-secondary {
        background-color: #6c757d; /* Secondary button color */
        border: none; /* Remove default border */
    }

    .btn-secondary:hover {
        background-color: #5a6268; /* Darker color on hover */
    }
</style>
    <div class="container update-user-container mt-4" >
        <h2>Update Your Profile</h2>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary ml-2">Go Back</a>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                        {{ field.label }}
                    <div class="form-control">
                        {{ field }}
                    </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>

{% endblock %}

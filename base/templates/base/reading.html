{% extends 'main.html' %}

{% block title %} <title>Reading Page</title>{% endblock %}

{% block content %}
    <h1>{{meeting.title}}</h1>
    <h3>
        {% for topic in meeting.topic.all %}
            topic belongs to {{ topic }}
        {% endfor %}
    </h3>
    <p>{{meeting.description}}</p>
    {% load static %}

    <embed src="{% static meeting.file.url %}" width="100%" height="1000px" scrolling="auto">
{% endblock %}

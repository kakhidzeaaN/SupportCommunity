{% load static %}
<style>
    .carousel-item {
    height: 80vh; /* Full viewport height */
    }
    .carousel-background {
    background-size: cover;
    background-position: center;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white; /* Text color */
    text-align: center;
}

.carousel-caption {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
    padding: 20px;
    border-radius: 10px;
}

/* Optional: adjust text size and padding */
.carousel-caption h5 {
    font-size: 2rem; /* Adjust size as needed */
}

.carousel-caption p {
    font-size: 1.25rem; /* Adjust size as needed */
}

</style>
<!-- Carousel Section -->
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="carousel-background" style="background-image: url('{% static 'images/car1.jpeg' %}');">
                <div class="carousel-caption">
                    <h5>Welcome to Our Community</h5>
                    <p>Find support and connect with others.</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="carousel-background" style="background-image: url('{% static 'images/car2.jpeg' %}');">
                <div class="carousel-caption">
                    <h5>Join a Group</h5>
                    <p>Explore various topics and get involved.</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="carousel-background" style="background-image: url('{% static 'images/car3.jpeg' %}');">
                <div class="carousel-caption">
                    <h5>Get Support</h5>
                    <p>Connect with people who understand.</p>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Add necessary scripts for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
        <!-- Left: Logo and Website Name -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" width="40" height="40" alt="Logo" class="mr-2">
            <span>Talkto</span>
        </a>

        <!-- Center: Navigation Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Meetings</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0" method="GET" action="">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Right: Login/Register or User Profile -->
        <div class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="{% url 'profile' request.user.id %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{{ request.user.avatar.url }}" width="30" height="30" class="rounded-circle mr-2" alt="{{ current_user.username }}">
                    {{ request.user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'profile' request.user.id %}">My Profile</a>
                    <a class="dropdown-item" href="{% url 'update_user' %}">Update Profile</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
        </div>
    </div>
</nav>
